<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/vojtech-bruzek-J82GxqnwKSs-unsplash-removebg-preview.png"
      type="image/x-icon"
    />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- kursor css cdn  -->
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
  </head>
  <body class="bg-dark text-white">
    <header>
      <section class="text-center">
        <h1>Welcome to Phone Hunter</h1>
      </section>
    </header>

    <main class="container text-dark">
      <!-- search field  -->
      <section>
        <div class="input-group mb-3 p-2 mt-3">
          <input
            id="search-field"
            type="text"
            class="form-control bg-dark text-white"
            placeholder="brand name of the phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-secondary" type="button" id="btn-search">
            Search here
          </button>
        </div>
      </section>
      <!-- search result  -->
      <div></div>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div class="bg-dark text-white text-center my-5 d-none">
          <h3>No Phone Found. Please try a new search</h3>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- jsvascript -->
    <script src="js/index.js"></script>
    <!-- kursor js  -->
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script>
      new kursor({
        type: 1,
      });
    </script>
  </body>
</html>
